<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types</title>
</head>
<body>
    <h1>Types of shows</h1>
    <ul>
        <li data-th-each="type : ${types}">
            <a data-th-href="@{/{type}(type=${type})}">
                <span data-th-text="${type}"></span>
            </a>
        </li>
    </ul>
</body>
</html>
